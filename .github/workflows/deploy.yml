name: Deploy

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      repo_name: ${{ steps.repo.outputs.name }}
      apps: ${{ steps.apps.outputs.apps }}
    steps:
      - uses: actions/checkout@v4

      - id: repo
        run: echo "name=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - id: apps
        run: |
          set -euo pipefail
          APPS=$(find apps -mindepth 2 -maxdepth 2 -name Dockerfile -printf '%h\n' \
            | sed 's#^apps/##' | sort -u)

          JSON=$(printf '%s\n' "$APPS" | jq -R . | jq -s -c .)
          echo "apps=$JSON" >> "$GITHUB_OUTPUT"

  build:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    env:
      REPO_NAME: ${{ needs.prepare.outputs.repo_name }}
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJSON(needs.prepare.outputs.apps) }}
        arch: [amd64, arm64]
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        if: ${{ github.event_name != 'pull_request' }}
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/${{ matrix.app }}/Dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}

          cache-from: type=registry,ref=ghcr.io/${{ env.REPO_NAME }}/${{ matrix.app }}:buildcache-${{ matrix.arch }}
          cache-to: type=registry,ref=ghcr.io/${{ env.REPO_NAME }}/${{ matrix.app }}:buildcache-${{ matrix.arch }},mode=max

          build-args: |
            APP_NAME=${{ matrix.app }}
            APP_VERSION=${{ github.ref_type == 'tag' && github.ref_name || steps.vars.outputs.short_sha }}

          outputs: type=image,name=ghcr.io/${{ env.REPO_NAME }}/${{ matrix.app }},push-by-digest=true,name-canonical=true

      # filename now: <app>-<arch>-<digest>
      - name: Export digest
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${{ matrix.app }}-${{ matrix.arch }}-${digest#sha256:}"

      - name: Upload digest
        if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.app }}-${{ matrix.arch }}
          path: /tmp/digests/*
          retention-days: 1

  merge:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [prepare, build]
    env:
      REPO_NAME: ${{ needs.prepare.outputs.repo_name }}
      APPS: ${{ needs.prepare.outputs.apps }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-*
          merge-multiple: true

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}

      - name: Create manifest lists and capture manifest digests
        run: |
          set -eux
          shopt -s nullglob

          if [ "$GITHUB_REF_TYPE" = "tag" ]; then
            TAG="$GITHUB_REF_NAME"
          elif [ "$GITHUB_REF_NAME" = "main" ]; then
            TAG="main"
          else
            TAG="$GITHUB_REF_NAME"
          fi

          apps=$(echo '${{ env.APPS }}' | jq -r '.[]')

          mkdir -p /tmp/manifests
          : > /tmp/manifests/manifest-digests.txt

          for app in $apps; do
            files=(/tmp/digests/${app}-*)
            if [ ${#files[@]} -eq 0 ]; then
              echo "No digests found for $app" >&2
              exit 1
            fi

            SOURCES=""
            for f in "${files[@]}"; do
              DIGEST="${f##*-}"
              SOURCES="$SOURCES ghcr.io/${REPO_NAME}/${app}@sha256:${DIGEST}"
            done

            docker buildx imagetools create \
              -t ghcr.io/${REPO_NAME}/${app}:$TAG \
              $SOURCES

            MDIGEST=$(
              docker buildx imagetools inspect \
                --format '{{json .Manifest}}' \
                ghcr.io/${REPO_NAME}/${app}:$TAG \
              | jq -r '.digest'
            )

            if [ -z "$MDIGEST" ] || [ "$MDIGEST" = "null" ]; then
              echo "Failed to read manifest digest for $app" >&2
              exit 1
            fi

            echo "$app $MDIGEST" >> /tmp/manifests/manifest-digests.txt
          done

      - uses: actions/upload-artifact@v4
        with:
          name: manifest-digests
          path: /tmp/manifests/manifest-digests.txt

  deploy:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    needs: [prepare, merge]
    strategy:
      matrix:
        app: ${{ fromJSON(needs.prepare.outputs.apps) }}
    env:
      REPO_NAME: ${{ needs.prepare.outputs.repo_name }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: manifest-digests
          path: /tmp/manifests

      - name: Resolve image for app
        id: md
        run: |
          set -euo pipefail
          APP="${{ matrix.app }}"

          if [ "$GITHUB_REF_TYPE" = "tag" ]; then
            # Use the tag directly
            IMAGE="ghcr.io/${{ env.REPO_NAME }}/${APP}:${GITHUB_REF_NAME}"
          else
            # Use the manifest digest (immutable)
            DIGEST=$(awk -v app="$APP" '$1==app {print $2}' /tmp/manifests/manifest-digests.txt)
            if [ -z "${DIGEST:-}" ]; then
              echo "No digest found for $APP" >&2
              exit 1
            fi
            IMAGE="ghcr.io/${{ env.REPO_NAME }}/${APP}@${DIGEST}"
          fi

          echo "image=$IMAGE" >> "$GITHUB_OUTPUT"

      - uses: deploys-app/deploys-action@v1
        with:
          project: ${{ secrets.DEPLOYS_PROJECT }}
          location: gke.cluster-rcf2
          name: ${{ secrets[format('DEPLOYS_DEPLOY_NAME_{0}', matrix.app)] }}
          image: ${{ steps.md.outputs.image }}
        env:
          DEPLOYS_AUTH_USER: ${{ secrets.DEPLOYS_AUTH_USER }}
          DEPLOYS_AUTH_PASS: ${{ secrets.DEPLOYS_AUTH_PASS }}
